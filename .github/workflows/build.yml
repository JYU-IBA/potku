name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: run windows script
        if: ${{ matrix.os }} == 'windows-latest'
        run: ${{runner.workspace}}\build.bat
      - name: run linux script
        if: ${{ matrix.os }} == 'ubuntu-latest'
        run: ${{runner.workspace}}\build.sh
      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ${{runner.workspace}}/external/bin
