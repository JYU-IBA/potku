name: Compile_C

on:
  workflow_dispatch:

jobs:   
  build_windows:
    runs-on: windows-latest
    steps:
    - name: Set up native tools CMD
      uses: ilammy/msvc-dev-cmd@v1
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        path: repo
    - name: vcpkg build
      uses: johnwason/vcpkg-action@v5
      id: vcpkg
      with:
        pkgs: gsl getopt
        triplet: x64-windows
        cache-key: windows
        revision: master
        token: ${{ github.token }}
    - name: Set environment variables
      run: |
        setx VCPKG_ROOT=${{ runner.workspace }}\potku\vcpkg
        setx VCPKG_DEFAULT_TRIPLET=x64-windows
    - name: run windows script
      run: |
        cd ${{runner.workspace}}\potku\repo
        build.bat
    - name: Archive windows build
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact-windows
        path: ${{runner.workspace}}\potku\repo\external\bin
        
