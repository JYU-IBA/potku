name: Compile_C

on:
  workflow_dispatch:

jobs:  
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build linux executables
      run: |
        sudo apt-get install -y libgsl27 libgsl-dev
        ${{runner.workspace}}/potku/build.sh
    - name: Archive linux executables
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact-linux
        path: ${{runner.workspace}}/potku/external/bin
        
  build_windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        path: repo
    - name: vcpkg build
      uses: johnwason/vcpkg-action@v5
      id: vcpkg
      with:
        pkgs: gsl getopt
        triplet: x64-windows-release
        cache-key: windows
        revision: master
        token: ${{ github.token }}
    - name: Dir check
      run: |
        @echo on
        cd ${{runner.workspace}}
        cd ../
        tree /f
    - name: Set environment variables
      run: |
        @echo on
        setx VCPKG_ROOT "${{ github.workspace }}\potku\repo\vcpkg"
        setx VCPKG_DEFAULT_TRIPLET "x64-windows"
    - name: run windows script
      run: |
        cd ${{runner.workspace}}\potku\repo
        build.bat
    - name: Archive windows build
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact-windows
        path: ${{runner.workspace}}\repo\external\bin
        
